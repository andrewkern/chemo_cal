<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama's Marvelous Chemo Calendar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mama's Marvelous Chemo Calendar</h1>
            <p>Select your treatment plan and visualize your schedule</p>
        </header>

        <div class="controls">
            <div class="form-group">
                <label for="regimen-select">Select Treatment Regimen:</label>
                <select id="regimen-select">
                    <option value="">-- Choose a regimen --</option>
                </select>
            </div>

            <div class="form-group">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" min="">
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="show-advanced-options" class="advanced-toggle">
                    <span class="toggle-label" title="Adjust cycle count or starting cycle">Cycle Options</span>
                </label>
            </div>

            <div id="advanced-options" class="advanced-options" style="display: none;">
                <div class="cycle-options-row">
                    <div class="form-group compact">
                        <label for="cycle-count">Total Cycles:</label>
                        <input type="number" id="cycle-count" min="1" max="100" placeholder="Default">
                    </div>

                    <div class="form-group compact">
                        <label for="starting-cycle">Start at Cycle:</label>
                        <input type="number" id="starting-cycle" min="1" max="101" value="1">
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button id="generate-btn" class="btn btn-primary">Generate Schedule</button>
                <button id="print-btn" class="btn btn-secondary" style="display: none;">Print Calendar</button>
                <button id="edit-btn" class="btn btn-secondary" style="display: none;">Edit Regimen</button>
            </div>
        </div>

        <div id="regimen-details" class="regimen-details" style="display: none;"></div>
        
        <div id="edit-regimen" class="edit-regimen" style="display: none;">
            <h3>Edit Regimen</h3>
            <div class="add-treatment-controls">
                <input type="text" id="new-treatment-name" placeholder="Enter treatment name" class="treatment-input">
                <button id="add-treatment-btn" class="btn btn-secondary">Add Treatment</button>
            </div>
            <div id="edit-grid" class="edit-grid"></div>
            <div class="edit-controls">
                <button id="apply-edits" class="btn btn-primary">Apply Changes</button>
                <button id="cancel-edits" class="btn btn-secondary">Cancel</button>
            </div>
        </div>

        <div id="calendar" class="calendar-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="js/all-regimens.js?v=1750653730"></script>
    <script src="js/api-local.js?v=1750653730"></script>
    <script src="js/app.js?v=1750653730"></script>
</body>
</html>
